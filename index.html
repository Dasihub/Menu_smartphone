<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li class="navigation_list">
                    <span class="link_navigation">
                        <span class="navigation_icon active_navigation">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="navigation_text">Home</span>
                    </span>
                </li>
                <li class="navigation_list">
                    <span class="link_navigation">
                        <span class="navigation_icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="navigation_text">Profile</span>
                    <span>
                </li>
                <li class="navigation_list">
                    <span class="link_navigation">
                        <span class="navigation_icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="navigation_text">Message</span>
                    <span>
                </li>
                <li class="navigation_list">
                    <span class="link_navigation">
                        <span class="navigation_icon">
                            <ion-icon name="image-outline"></ion-icon>
                        </span>
                        <span class="navigation_text">Photos</span>
                    <span>
                </li>
                <li class="navigation_list">
                    <span class="link_navigation">
                        <span class="navigation_icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="navigation_text">Setting</span>
                    <span>
                </li>
                <!-- <div class="indicator"></div> -->
            </ul>
        </div>
    </div>

    <script>
        const list = document.querySelectorAll('.navigation_list')
        console.log(list);
        
    
    list.forEach((item, index) => {
        item.addEventListener('click', () => {
            clearActiveClass()
            item.classList.add('active_navigation')
        })
    })

    function clearActiveClass() {
        list.forEach(item => {
            item.classList.remove('active_navigation')
        })
    }
    </script>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
